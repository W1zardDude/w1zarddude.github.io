<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cobalt</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">COBALT.</div>
        <nav class="navigation">
            <ul>
                <li><a href="#services">Services</a></li>
                <li>
                    <a href="#">Catalog</a>
                    <ul class="dropdown">
                        <li><a href="#">Buy</a></li>
                        <li><a href="#">Add advert</a></li>
                      </ul>
                </li>
                <li><a href="#">Map</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </nav>

        <input type="checkbox" name="toggle" id="toggle">
        <label class="toggle" for="toggle"></label>
        <nav class="mobile-navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li>
                    <a href="#">Properties</a>
                    <ul class="dropdown">
                        <li><a href="#">Buy</a></li>
                        <li><a href="#">Rent</a></li>
                        <li><a href="#">Lease</a></li>
                      </ul>
                </li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- SLIDER -->
    <div class="slider">
        <a onclick="next()" href="#" class="control_next">></a>
        <a onclick="prev()" href="#" class="control_prev"><</a>
        <ul>
            <li class="slide"><img src="img/kvartira3.jpg" alt=""></li>
            <li class="slide"><img src="img/kvartira2.jpg" alt=""></li>
            <li class="slide"><img src="img/kvartira.jpg" alt=""></li>
        </ul>
    </div>

    <!-- Main Content -->
    <main>
        <!-- filter -->
        <div class="filter">
            <div class="select-wrap">
                <span class="arrow"></span>
                <select class="district" name="district" id="dictrict">
                    <option value="0">District</option>
                    <option value="svytoshinsky">Svytoshinsky</option>
                    <option value="podolsky">Podolsky</option>
                    <option value="shevchenkovsky">Shevchenkovsky</option>
                    <option value="solomensky">Solomensky</option>
                </select>
            </div>
            <div class="select-wrap">
                <span class="arrow"></span>
                <select class="rooms" name="Rooms" id="rooms">
                    <option value="0">Rooms</option>
                    <option value="1">1 Room</option>
                    <option value="2">2 Rooms</option>
                    <option value="3">3 Rooms</option>
                    <option value="4">4 Rooms</option>
                </select>
            </div>
            <div class="select-wrap">
                <span class="arrow"></span>
                <select class="type-of-building" name="type" id="type-of-building">
                    <option value="0">Type of Building</option>
                    <option value="new">New</option>
                    <option value="old">Old</option>
                </select>
            </div>
            <div class="select-wrap">
                <span class="arrow"></span>
                <select class="developer" name="developer" id="developer">
                    <option value="0">Developer</option>
                    <option value="stolitsa">Stolitsa Group</option>
                    <option value="bud">bUd Development</option>
                    <option value="saga">Saga Development</option>
                </select>
            </div>
        </div>
        <!-- content -->
        <div class="content">
            <div class="content__wrapper">
                
                <!-- <div class="content__item">
                    
                            <img src="img/img_6.jpg" alt="house">

                    <div class="content__item__text">

                        <span class="price">49.999$</span>

                        <h3>c.Kyiv, Svytoshinsky district</h3>

                        <div class="hover-description">
                            Rooms: 1. Building type: New
                        </div>
                    </div>
                </div> -->
            </div>
            <ul class="pagination">
            </ul>
        </div>
        <!-- Services -->
        <div id="services">
            <h1>SERVICES</h1>
            <div class="services__wrap">
                <div class="services__item">
                    <img src="img/loan.svg" alt="buy">
                    <h3>Buying apartments</h3>
                </div>
                <div class="services__item">
                    <img src="img/sale.svg" alt="sale">
                    <h3>Sale of apartments</h3>
                </div>
                <div class="services__item">
                    <img src="img/map.svg" alt="map">
                    <h3>Choose the desired apartment on the map.</h3>
                </div>
            </div>
        </div>
    </main>
    <script src="js/slider.js"></script>
    <script src="js/pagination_filtration.js"></script>
</body>
</html>

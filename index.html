<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cobalt</title>
    
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>

    <main>
        <div class="container">
            <div class="filter">
                <div class="filter__district">
                        <h2>District</h2>
                    <ul class="filter__district__menu">
                        <li class="filter__district__menu__item"><input type="checkbox" name="district" id="obolon"><label for="obolon" href="#">Obolonsky</label></li>
                        
                        <li class="filter__district__menu__item" id="svytoshino" href="#"><input type="checkbox" name="district" id="svytoshino"><label for="svytoshino">Svyatoshinsky</label> </li>
                        <li class="filter__district__menu__item" id="podol" href="#"><input type="checkbox" name="district" id="podol"><label for="podol"></label> Podolsky</li>
                        <li class="filter__district__menu__item" id="shevchenkov" href="#"><input type="checkbox" name="district" id="shevchenkov"><label for="shevchenkov"></label> Shevchenkovsky</li>
                        <li class="filter__district__menu__item" id="soloma" href="#"><input type="checkbox" name="district" id="soloma"><label for="soloma"></label> Solomensky</li>
                        <li class="filter__district__menu__item" id="pechersk" href="#"><input type="checkbox" name="district" id="pechersk"><label for="pechersk"></label> Pechersky</li>
                        <li class="filter__district__menu__item" id="goloseevsky" href="#"><input type="checkbox" name="district" id="goloseevsky"><label for="goloseevsky"></label> Goloseevsky</li>
                        <li class="filter__district__menu__item" id="desniansky" href="#"><input type="checkbox" name="district" id="desniansky"><label for="desniansky"></label> Desniansky</li>
                        <li class="filter__district__menu__item" id="dneprovsky" href="#"><input type="checkbox" name="district" id="dneprovsky"><label for="dneprovsky"></label> Dneprovsky</li>
                        <li class="filter__district__menu__item" id="darnitsky" href="#"><input type="checkbox" name="district" id="darnitsky"><label for="darnitsky"></label> Darnitsky</li>
                        
                    </ul>
                </div>
                
                <div class="filter__rooms">
                    <h2>Rooms</h2>
                    <ul class="filter__rooms__menu">
                        <li class="filter__rooms__menu__item"><input type="checkbox" name="one-room" id="one-room"><label for="one-room">1 room</label> </li>
                        <li class="filter__rooms__menu__item"><input type="checkbox" name="two-rooms" id="two-room"><label for="two-room">2 rooms</label> </li>
                        <li class="filter__rooms__menu__item"><input type="checkbox" name="three-rooms" id="three-room"><label for="three-room">3 rooms</label> </li>
                        <li class="filter__rooms__menu__item"><input type="checkbox" name="four-rooms" id="four-room"><label for="four-room">4 rooms</label> </li>
                    </ul>
                </div>
                <div class="filter__price">
                    <h2>Price</h2>
                    <label for="filter__price__min">Min</label><input type="text" name="min-price" id="filter__price__min">

                    <label for="filter__price__max">Max</label><input type="text" name="max-price" id="filter__price__max">
                </div>
                <div class="filter__type-of-building">
                    <h2>Type of Building</h2>
                    <ul class="filter__type-of-building__menu">
                        <li class="filter__type-of-building__menu__item"><input type="checkbox" name="new-type" id="new-type"><label for="new-type">New Building</label></li>
                        <li class="filter__type-of-building__menu__item"><input type="checkbox" name="old-type" id="old-type"><label for="old-type">Old Building</label></li>
                    </ul>
                </div>
                <div class="filter__developer">
                    <h2>Developer</h2>
                    <ul class="filter__developer__menu__item">
                        <li class="filter__developer__menu__item"><input type="checkbox" name="developer" id="stolitsa-developer"><label for="stolitsa-developer">Stolitsa Group</label></li>
                        <li class="filter__developer__menu__item"><input type="checkbox" name="developer" id="kah-developer"><label for="kah-developer">К.А.Н. Девелопмент</label></li>
                        <li class="filter__developer__menu__item"><input type="checkbox" name="developer" id="bUd-developer"><label for="bUd-developer">bUd Development</label></li>
                        <li class="filter__developer__menu__item"><input type="checkbox" name="developer" id="saga-developer"><label for="saga-developer">Saga Development</label></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="content">

        </div>
    </main>

    <script src="js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cobalt</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">COBALT.</div>
        <nav class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li>
                    <a href="#">Properties</a>
                    <ul class="dropdown">
                        <li><a href="#">Buy</a></li>
                        <li><a href="#">Rent</a></li>
                        <li><a href="#">Lease</a></li>
                      </ul>
                </li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <input type="checkbox" name="toggle" id="toggle">
        <label class="toggle" for="toggle"></label>
        <nav class="mobile-navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li>
                    <a href="#">Properties</a>
                    <ul class="dropdown">
                        <li><a href="#">Buy</a></li>
                        <li><a href="#">Rent</a></li>
                        <li><a href="#">Lease</a></li>
                      </ul>
                </li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- SLIDER -->
    <div class="slider">
        <a onclick="next()" href="#" class="control_next">></a>
        <a onclick="prev()" href="#" class="control_prev"><</a>
        <ul>
            <li class="slide"><img src="img/first-house.jpg" alt=""></li>
            <li class="slide"><img src="img//second-house.jpg" alt=""></li>
            <li class="slide"><img src="img/appartment.jpg" alt=""></li>
        </ul>
    </div>

    <!-- Main Content -->
    <main>
        <div class="filter">
            <div class="select-wrap">
                <span class="arrow"></span>
                <select onchange="getDistrict()" class="district" name="district" id="dictrict">
                    <option value="none">District</option>
                    <option value="svytoshinsky">Svytoshinsky</option>
                    <option value="podolsky">Podolsky</option>
                    <option value="shevchenkovsky">Shevchenkovsky</option>
                    <option value="solomensky">Solomensky</option>
                </select>
            </div>
            <div class="select-wrap">
                <span class="arrow"></span>
                <select onchange="getRooms()" class="rooms" name="Rooms" id="rooms">
                    <option value="1">1 Room</option>
                    <option value="2">2 Rooms</option>
                    <option value="3">3 Rooms</option>
                    <option value="4">4 Rooms</option>
                </select>
            </div>
            <div class="select-wrap">
                <span class="arrow"></span>
                <select onchange="getType()" class="type-of-building" name="type" id="type-of-building">
                    <option value="new">New</option>
                    <option value="old">Old</option>
                </select>
            </div>
            <div class="select-wrap">
                <span class="arrow"></span>
                <select onchange="getDeveloper()" class="developer" name="developer" id="developer">
                    <option value="stolitsa">Stolitsa Group</option>
                    <option value="bud">bUd Development</option>
                    <option value="saga">Saga Development</option>
                </select>
            </div>
        </div>
        <div class="content">
            <h1>Offers:</h1>
            <div class="content__wrapper">
                
                <div class="content__item">
                    <a>
                            <img src="img/img_6.jpg" alt="house">
                    </a>
                    <div class="content__item__text">
                        <span class="price">50000</span>
                        <h3>c.Kyiv, Svytoshinsky district</h3>
                        <div class="hover-description">
                            <span>Rooms: 1.</span>
                            <span>Building type: New</span>
                        </div>
                    </div>
                </div>
                
                
            </div>
        </div>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
